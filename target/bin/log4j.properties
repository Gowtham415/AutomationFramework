# Set root logger level to DEBUG and its only appender to MAIN.
#Log Levels: DEBUG < INFO < WARN < ERROR < FATAL
log4j.rootLogger=DEBUG, MAIN

# MAIN is set to be a ConsoleAppender.
log4j.appender.MAIN=org.apache.log4j.ConsoleAppender

# MAIN uses PatternLayout.
log4j.appender.MAIN.layout=org.apache.log4j.PatternLayout
log4j.appender.MAIN.layout.ConversionPattern=%-5p : %m%n